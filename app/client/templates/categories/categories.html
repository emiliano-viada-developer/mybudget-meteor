<template name="categories">
	<div class="container">
		<h1>Listado de categor&iacute;as</h1>

		<div class="row">
	        <div class="col-lg-8">
	            <div class="ibox float-e-margins">
	                <div class="ibox-title">
	                    <h5>Listado</h5>
	                </div>
	                <div class="ibox-content">

	                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Buscar..">

	                    <table class="footable table table-stripped" data-page-size="15" data-filter=#filter>
	                        <thead>
	                        <tr>
	                            <th>Nombre</th>
	                            <th>Padre</th>
	                            <th>Descripci&oacute;n</th>
	                            <th>Acciones</th>
	                        </tr>
	                        </thead>
	                        <tbody>
		                        {{#each categories}}
			                        <tr class="gradeA">
			                            <td>{{name}}</td>
			                            <td>{{getParent.name}}</td>
			                            <td>{{description}}</td>
			                            <td>
			                            	<a href="#" title="Editar" class="text-primary edit" data-toggle="modal" data-target="#myBudgetModal" data-category-id="{{_id}}"><i class="fa fa-edit"></i></a> &nbsp;
			                            	<a href="#" title="Eliminar" class="text-primary delete" data-category-id="{{_id}}"><i class="fa fa-times"></i></a>
			                            </td>
			                        </tr>
		                        {{else}}
		                        	<tr><td colspan="4">No hay categor&iacute;as.</td></tr>
		                        {{/each}}
	                        </tbody>
	                        <tfoot>
		                        <tr>
		                            <td colspan="4">
		                                <ul class="pagination pull-right"></ul>
		                            </td>
		                        </tr>
	                        </tfoot>
	                    </table>
	                </div>
	            </div>
	        </div>

	        <div class="col-lg-4">
	        	<div class="ibox float-e-margins">
	                <div class="ibox-title">
	                    <h5 id="addCategory">Agregar categor&iacute;a</h5>
	                </div>
	                <div class="ibox-content">
	                    {{>addCategory categories}}
	                </div>
	            </div>
            </div>

	    </div>
	</div>

	<!-- Include modal template -->
    {{> modal}}

</template>
