<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                {{> welcome }}
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t login" role="form">
                        <div class="form-group {{errorClass 'email'}}">
                            <input type="email" name="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group {{errorClass 'password'}}">
                            <input type="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="{{pathFor route='forgotPassword'}}">
                            <small>¿Olvidaste tu contrase&ntilde;a?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>¿No te has registrado a&uacute;n?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='join'}}">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>

        {{> blankFooter}}

    </div>
</template>
