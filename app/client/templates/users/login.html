<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Bienvenido a MyBudget.com</h2>

                <p>
                    Con esta aplicaci&oacute;n podr&aacute;s llevar un seguimiento de tus ingresos y gastos.
                </p>

                <p>
                    Con tu usuario podr&aacute;s ingresar tus gastos, consumos e ingresos para llevar un seguimiento de tus cuentas.
                </p>

                <p>
                    Utiliza las herramientas proporcionadas por la aplicaci&oacute;n para predecir tus gastos y/o ahorros a futuro.
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{{pathFor route='dashboard1'}}">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Usuario" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contrase&ntilde;a" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="#">
                            <small>¿Olvidaste tu contrase&ntilde;a?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>¿No te has registrado a&uacute;n?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='join'}}">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                MyBudget.com
            </div>
            <div class="col-md-6 text-right">
                <small>&copy; {{currentYear}}</small>
            </div>
        </div>
    </div>
</template>
