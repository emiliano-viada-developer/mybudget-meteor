<template name="dashboard">
	<h1>Dashboard</h1>

	<div class="row">

		<div class="col-md-4">
			<div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Total</span>
                    <h5>Balance</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins {{colored getBalance}}">{{formatCurrency getBalance}}</h1>
                    <p class="period">
                    	<strong>Per&iacute;odo:</strong>
                    	Desde el {{from}} al {{to}}.
                	</p>
                </div>
            </div>
		</div>

		{{> lastMonths}}

	</div>

	<div class="row">
        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <div class="pull-right text-right">
                            <select name="category" size="1" data-placeholder="Selecciona..." class="chosen-select form-control">
                                <option value=""></option>
                                {{#each categories}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <h3 class="font-bold no-margins">
                            Category Name
                        </h3>
                    </div>

                    <div class="m-t-sm">

                        <div class="row">
                            <div class="col-md-4">
                                <ul class="stat-list m-t-lg">
                                    <li>
                                        <h2 class="no-margins">$2,346</h2>
                                        <small>Mes actual</small>
                                        <div class="progress progress-mini">
                                            <div class="progress-bar" style="width: 48%;"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="no-margins ">$4,422</h2>
                                        <small>Mes anterior</small>
                                        <div class="progress progress-mini">
                                            <div class="progress-bar" style="width: 60%;"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-md-8">
                                <div>
                                    <canvas id="lineChart" height="195" width="463" style="width: 463px; height: 195px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-t-md">
                        <small class="pull-right">
                            <i class="fa fa-clock-o"> </i>
                            Ultimo movimiento 16.07.2015
                        </small>
                        <small>
                            <strong>Promedio:</strong> $50,000.
                        </small>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-lg-4">
            {{> dashboardTargets}}
        </div>

    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" id="show-tab-1" href="#tab-1">&Uacute;ltimos 12 meses</a></li>
                    <li class=""><a data-toggle="tab" id="show-tab-2" href="#tab-2">Objetivos mensuales</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div>
                                <canvas id="lastMonthsChart" height="336" width="708" style="width:708px;height:336px;"></canvas
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div>
                                <canvas id="monthlyTargetsChart" height="336" width="708" style="width:708px;height:336px;"></canvas
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Agregar movimiento</h5>
                </div>
                <div class="ibox-content">
                    {{>addEntry categories}}
                </div>
            </div>
        </div>
    </div>

    <!-- Include modal template -->
    {{> modal}}

</template>
