<template name="dashboard">
	<h1>Dashboard</h1>

	<div class="row">

		<div class="col-md-4">
			<div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Total</span>
                    <h5>Balance</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins text-navy">$386.200,22</h1>
                    <p class="period">
                    	<strong>Per&oacute;odo:</strong>
                    	Desde el s√°bado, 1 de octubre de 2011 al martes, 15 de marzo de 2016.
                	</p>
                </div>
            </div>
		</div>

		<div class="col-sm-6 col-md-4">
			<div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Actual</span>
                    <h5>Marzo 2016</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <small>Ingresos</small>
                            <h1 class="no-margins text-navy">$406.420</h1>
                            <div class="font-bold text-navy">44% <i class="fa fa-level-up"></i> <small>Comparado con el mes anterior</small></div>
                        </div>
                        <div class="col-md-6">
                            <small>Gastos</small>
                            <h1 class="no-margins text-danger">$206.120</h1>
                            <div class="font-bold text-danger">22% <i class="fa fa-level-down"></i> <small>Comparado con el mes anterior</small></div>
                        </div>
                    </div>
                </div>
            </div>
		</div>

		<div class="col-sm-6 col-md-4">
			<div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Anterior</span>
                    <h5>Febrero 2016</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <small>Ingresos</small>
                            <h1 class="no-margins text-navy">$406.420</h1>
                            <div class="font-bold text-navy">44% <i class="fa fa-level-up"></i> <small>Comparado con el mes anterior</small></div>
                        </div>
                        <div class="col-md-6">
                            <small>Gastos</small>
                            <h1 class="no-margins text-danger">$206.120</h1>
                            <div class="font-bold text-danger">22% <i class="fa fa-level-down"></i> <small>Comparado con el mes anterior</small></div>
                        </div>
                    </div>
                </div>
            </div>
		</div>

	</div>

	<div class="row">
        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <div class="pull-right text-right">
                            <select name="category" size="1" class="form-control">
                                <option>Category A</option>
                                <option>Category B</option>
                                <option>Category C</option>
                            </select>
                        </div>
                        <h3 class="font-bold no-margins">
                            Category Name
                        </h3>
                    </div>

                    <div class="m-t-sm">

                        <div class="row">
                            <div class="col-md-4">
                                <ul class="stat-list m-t-lg">
                                    <li>
                                        <h2 class="no-margins">$2,346</h2>
                                        <small>Mes actual</small>
                                        <div class="progress progress-mini">
                                            <div class="progress-bar" style="width: 48%;"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <h2 class="no-margins ">$4,422</h2>
                                        <small>Mes anterior</small>
                                        <div class="progress progress-mini">
                                            <div class="progress-bar" style="width: 60%;"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-md-8">
                                <div>
                                    <canvas id="lineChart" height="195" width="463" style="width: 463px; height: 195px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-t-md">
                        <small class="pull-right">
                            <i class="fa fa-clock-o"> </i>
                            Ultimo movimiento 16.07.2015
                        </small>
                        <small>
                            <strong>Promedio:</strong> $50,000.
                        </small>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-warning pull-right">Cumpliendo</span>
                    <h5>Objetivos mensuales</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <small class="stats-label">Marzo 2016</small>
                            <h4>236 321.80</h4>
                        </div>

                        <div class="col-xs-4">
                            <small class="stats-label">Objetivo</small>
                            <h4>46.11%</h4>
                        </div>
                        <div class="col-xs-4">
                            <small class="stats-label">Diferencia</small>
                            <h4>432.021</h4>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <small class="stats-label">Febrero 2016</small>
                            <h4>643 321.10</h4>
                        </div>

                        <div class="col-xs-4">
                            <small class="stats-label">Objetivo</small>
                            <h4>92.43%</h4>
                        </div>
                        <div class="col-xs-4">
                            <small class="stats-label">Diferencia</small>
                            <h4>564.554</h4>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-4">
                            <small class="stats-label">Enero 2016</small>
                            <h4>436 547.20</h4>
                        </div>

                        <div class="col-xs-4">
                            <small class="stats-label">Objetivo</small>
                            <h4>150.23%</h4>
                        </div>
                        <div class="col-xs-4">
                            <small class="stats-label">Diferencia</small>
                            <h4>124.990</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" id="show-tab-1" href="#tab-1">&Uacute;ltimos 12 meses</a></li>
                    <li class=""><a data-toggle="tab" id="show-tab-2" href="#tab-2">Objetivos mensuales</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div>
                                <canvas id="lastMonthsChart" height="336" width="708" style="width:708px;height:336px;"></canvas
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div>
                                <canvas id="monthlyTargetsChart" height="336" width="708" style="width:708px;height:336px;"></canvas
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Agregar movimiento</h5>
                </div>
                <div class="ibox-content">
                    {{>addEntry}}
                </div>
            </div>
        </div>
    </div>

</template>
