<template name="addEntry">
	<form method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Categor&iacute;a</label>
            <div class="col-sm-9">
                <select size="1" data-placeholder="Selecciona..." class="chosen-select form-control">
                    <option>Categoria A</option>
                    <option>Cat B</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="date_1">
            <label class="col-sm-3 control-label">Fecha</label>
            <div class="col-sm-9 input-group date" style="padding-left:15px;padding-right:15px;">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="form-control" value="{{today}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Haber</label>
            <div class="col-sm-3 i-checks" style="padding:5px 0 0 15px;">
                <input type="checkbox" class="form-control" value="">
                <i></i>
            </div>
            <label class="col-sm-3 control-label">Computable</label>
            <div class="col-sm-3 i-checks" style="padding:5px 0 0 15px;">
                <input type="checkbox" class="form-control" value="">
                <i></i>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Valor</label>
            <div class="col-sm-9">
                <input type="text" class="form-control">
                <span class="help-block" style="margin-bottom:0;">ejemplo: $ 1.250,25</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Comentario</label>
            <div class="col-sm-9">
                <textarea class="form-control"></textarea>
            </div>
        </div>

        <div class="hr-line-dashed"></div>
        <div class="form-group" style="margin-bottom:0;">
            <div class="col-sm-12 text-right">
                <button class="btn btn-white">Limpiar</button>
                <button class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </form>
</template>
